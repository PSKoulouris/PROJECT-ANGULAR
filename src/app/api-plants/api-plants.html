<h1 class="font-montserrat text-2xl">API PLANT COMPONENT are interested in a structured file for</h1>
<h1 class = "font-roboto">Font Roboto fpr paragraphs</h1>


 @for(plant of plantsList; track plant.id){

<article>
  <img [src]="plant.image" alt="Plant image" />
  <h3>{{ plant.common_name }}</h3>
  <p>ID: {{ plant.id }}</p>
  
  <button (click)="goToDetails(plant.id)"
    class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
    Read More
  </button>

</article>

}

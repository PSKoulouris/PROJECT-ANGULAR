<h1>API PLANT COMPONENT</h1>


 @for(plant of plantsList; track plant.id){

<article>
  <img [src]="plant.image" alt="Plant image" />
  <!-- Plant name as link to detail page -->
  <h2>
    <a [routerLink]="['/detail', plant.id]">{{ plant.common_name }}</a>
  </h2>
  <p>ID: {{ plant.id }}</p>
</article>

 }

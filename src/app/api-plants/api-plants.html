<h1>API PLANT COMPONENT</h1>


 @for(plant of plantsList; track plant.id){
<article>
    <a [routerLink]="['/plant', plant.id]"></a>
    <img [src]="plant.image" alt="Plant image"/>
    <p>{{plant.id}}</p>
    <p>{{plant.common_name}}</p>
</article>
 }

 @for (id of ids; track id){
  <a routerLink="/detail/{{id}}">Go to detail : {{id}}</a><br/>
}
